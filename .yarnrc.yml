    peerDependencies:
      'typescript': '*'
  '@typescript-eslint/typescript-estree@*':
    peerDependencies:
      'typescript': '*'
  '@types/connect-mongo@*':
    peerDependencies:
      'mongodb': '*'
      'express-session': '*'
  '@swc-node/register@*':
