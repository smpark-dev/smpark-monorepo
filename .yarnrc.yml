# pnpFallbackMode: all
plugins:
  - .yarn/plugins/plugin-add-both.js
pnpMode: strict
supportedArchitectures:
  cpu:
    - arm64
  os:
    - darwin
    - linux
packageExtensions:
  'eslint-config-airbnb-typescript@*':
    peerDependencies:
      'eslint-plugin-import': '*'
