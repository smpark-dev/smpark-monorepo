          elif [ "${{ matrix.project }}" == "smpark-space" ]; then
            PORT="${{ vars.SPACE_NGINX_PORT }}":"${{ vars.SPACE_APP_PORT }}"
          else
            echo "Unknown project: ${{ matrix.project }}"
            exit 1
          fi
